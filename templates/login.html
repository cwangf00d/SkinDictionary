{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class = "row">
    <div class = "col-4">
        <h2 class = "my-default-h2">Hey!</h2>
        <h3 class = "my-default-h3">YOU'RE BACK <span class = "melon-accent">&lt;3</span></h3>
    </div>
    <div class = "col-8 login-box">
        <h2 class = "my-default-h2">Log in</h2>
        <h6 class = "my-default-h6">New to Skin Dictionary? Do not fear, sign up <a href = "/register">here</a>!</h6>
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control pretty-input" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control pretty-input" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn login-btn" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
