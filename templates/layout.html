<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- I made my own favicon on illustrator -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- fonts importing here -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

        <!-- typing javascript -->
        <script type=text/javascript src="/js/typing.js"></script>


        <title>Skin Dictionary {% block title %}{% endblock %}</title>

    </head>
    <body>
        <!-- start header area -->
    <header class = "header_area">
        <div class = "main-menu">
            <nav class = "navbar navbar-expand-md navbar-light navbar-fixed-top">
                <a class = "navbar-brand" href = "/"><img class = "logo" src = "/static/logo.png" alt = "Skin Dictionary"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class = "collapse navbar-collapse" id = "navbar">
                    {% if session.user_id %}
                    <div class = "mr-auto">
                        <ul class = "navbar-nav">
                            <li class = "nav-item"><a class = "nav-link" href = "/request">REQUEST</a></li>
                            <li class = "nav-item"><a class = "nav-link" href = "/compare">COMPARE</a></li>
                            <li class = "nav-item"><a class = "nav-link" href = "/logout">LOGOUT</a></li>
                        </ul>
                    </div>

                    {% else %}
                        <div class = "mr-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/compare">COMPARE</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register">REGISTER</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">LOGIN</a></li>
                        </ul>
                        </div>
                    {% endif %}
                    </div>


            </nav>
        </div>
    </header>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Website created by Cindy Wang.
        </footer>

    </body>

</html>
